<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form-1">
            <h1 class="form-title">Đăng kí thành viên</h1>
            <div class="form-group">
                <input id="name" name="name" type="text" placeholder=" " >
                <label for="name">Nhập họ và tên</label>
            </div>
            <div class="form-group">
                <input id="user-name" name="user-name" type="text" placeholder=" " >
                <label for="user-name">Nhập tên tài khoản</label>
            </div>
            <div class="form-group">
                <input id="pass" name="pass" type="password" placeholder=" " >
                <label for="pass">Nhập mật khẩu</label>
            </div>
            <div class="form-group">
                <input id="pass-comfirm" name="pass-comfirm" type="password" placeholder=" " >
                <label for="pass-comfirm">Nhập lại mật khẩu</label>
            </div>
            <div class="form-group">
                <button class="form-submit">
                    ĐĂNG KÍ
                </button>
            </div>
        </form>
    </div>
</body>
</html>
